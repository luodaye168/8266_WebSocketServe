<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <title>Value Adjuster</title>
</head>

<body>



    <div class="layui-card layui-hide-xs" style="margin: 10px;">
        <div class="layui-card-header">仪表盘</i></div>
        <div class="layui-card-body">
            <div class="layui-row layui-col-space1">
                <div id="dlfk" class="board layui-col-lg2 layui-col-md2 layui-col-sm3 layui-col-xs6"></div>
                <div id="njsd" class="board layui-col-lg2 layui-col-md2 layui-col-sm3 layui-col-xs6"></div>
                <div id="zs" class="board layui-col-lg2 layui-col-md2 layui-col-sm3 layui-col-xs6"></div>
                <div id="mxdy" class="board layui-col-lg2 layui-col-md2 layui-col-sm3 layui-col-xs6"></div>
            </div>
        </div>
    </div>

    <div class="layui-card layui-col-lg4 layui-col-md5 layui-col-sm6 " style="margin: 10px;">
        <!-- <div class="layui-card layui-col-lg4 layui-col-md5 layui-col-sm6 " style="margin: 10px;"> -->
        <div class="layui-card-header" >
            <button class="layui-btn demo-dropdown-base " lay-header-event="ctrl_mode">
                <span style="color: #e6ecf1;">控制模式</span>
            </button>
        </div>
        <div class="layui-card-body">
            <div class="layui-row layui-col-space1">

                <div id="div_dy">
                    <i class="layui-icon layui-icon-chart" style="font-size: 25px;"></i>
                    <span id="span_dy_val">750.0v</span>
                </div>

                <div id="main_start" class="zoomable">
                    <i class="layui-icon layui-icon-logout layui-anim" style="font-size: 25px; color: #a0a0a0;"></i>
                    <span >开使能</span>
                </div>

                <div id="main_dl"></div>

                <!-- <div id="main" style="height: 300px; width: 100%; background: #49c7e6;"></div> -->
                <div id="main" style="height: 300px; width: 100%; background: #2a2d50;"></div>

                <!-- <div id="slider_display_val" style="text-align: center;">0</div> -->
                <div class="slider-container" style="margin-top: 15px;">
                    <div class="min-label">-100</div>
                    <div id="ID-slider-demo-maxmin"></div>
                    <div class="max-label">100</div>
                </div>

                
                <!-- <div id="dlfk" class="board layui-col-lg2 layui-col-md2 layui-col-sm3 layui-col-xs6"></div> -->
            </div>
        </div>
    </div>

    <div class="layui-panel  layui-col-lg4 layui-col-md5 layui-col-sm6 layui-col-xs12">
        <div style="padding: 32px;">面板任意内容</div>
    </div>
