<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>星辰上位机</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <div class="layui-logo ">stars</div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-left ">
                <!-- 移动端显示 -->
                <li class="layui-nav-item layui-hide-sm">
                    <!-- <i class="layui-icon layui-icon-spread-left"></i> -->
                    <i id="icon-turn" class="layui-icon layui-icon-spread-left" style="font-size: 25px;"
                        lay-header-event="menuLeft"></i>
                </li>
            </ul>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item " lay-header-event="ctrl_mode" lay-unselect>
                    <i id="wifi" class="layui-icon layui-icon-wifi layui-anim "
                        style=" font-size: 25px; color: #f80505;"></i>
                </li>
                <span>&nbsp;&nbsp;&nbsp;</span>
                <li class="layui-nav-item " lay-header-event="ctrl_mode" lay-unselect>
                    <button class="layui-btn demo-dropdown-base">
                        <span style="color: #e6ecf1;">控制模式</span>
                        <!-- <i class="layui-icon layui-icon-down layui-font-12"></i> -->
                    </button>
                </li>
                <span>&nbsp;&nbsp;&nbsp;</span>
                <li class="layui-nav-item layui-anim" id="stop" lay-unselect>
                    <button class="layui-btn demo-dropdown-stop" style="background: #f80505;">
                        <span style="color: #f1e6e6;">关使能</span>
                        <!-- <i class="layui-icon layui-icon-down layui-font-12"></i> -->
                    </button>
                </li>
                <span>&nbsp;&nbsp;&nbsp;</span>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <i class="layui-icon layui-icon-set" style="font-size: 25px; color: #e6ecf1;"></i>
                </li>
            </ul>
        </div>

        <!-- 侧边栏 -->
        <div class="layui-side layui-bg-black ">
            <div class="layui-side-scroll ">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all">
                    <li class="layui-nav-item layui-this"><a href="index-body.html" target="fm"><i
                                class="layui-icon layui-icon-home" style="font-size: 17px;"></i>&nbsp;首页</a>
                    </li>

                    <li class="layui-nav-item">
                        <a href="pa.html" target="fm"><i class="layui-icon layui-icon-edit"
                                style="font-size: 18px;"></i>&nbsp;参数配置<i class="layui-icon layui-icon-right"
                                style="float: right;"></i></a>
                    </li>

                    <li class="layui-nav-item">
                        <a href="tool.html" target="fm"><i class="layui-icon layui-icon-util"
                                style="font-size: 18px;"></i>&nbsp;实用工具<i class="layui-icon layui-icon-right"
                                style="float: right;"></i></a>
                    </li>

                    <li class="layui-nav-item">
                        <a href="./log.html" target="fm"><i class="layui-icon layui-icon-tabs"
                                style="font-size: 18px;"></i>&nbsp;更新日志<i class="layui-icon layui-icon-right"
                                style="float: right;"></i></a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 主体 -->
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- <iframe id="iFrame" name="fm" src="index-body.html" frameborder="0"></iframe> -->
            <iframe id="iFrame" name="fm" src="pa.html" frameborder="0"></iframe>
        </div>

        <!-- 底部固定区域 -->
        <div class="layui-footer " style="left: 0; ">
            <input id="can_flag" type="text" value=" " readonly="readonly" style="width: 18px; background: #c2c2c2;">
            <span class="layui-hide-xs">发送</span> <input id="send_msg" class="layui-anim" type="text" value=""
                readonly="readonly" style="width: 150px; padding: 0 5px;">
            <span class="layui-hide-xs">接收 </span><input id="res_msg" type="text" value=""
                readonly="readonly" style="width: 150px; padding: 0 5px;">
                
            <span class="layui-hide-xs">发送帧数</span> <input id="input_send_count" class="layui-anim" type="text" value="0"
                readonly="readonly" style="width: 60px; padding: 0 5px;">
            <span class="layui-hide-xs">接收帧数 </span><input id="input_res_count" type="text" value="0"
                readonly="readonly" style="width: 60px; padding: 0 5px;">
        </div>
    </div>

    <script src="./layui/layui.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- <script src="./js/baseAPI.js"></script> -->
    <script src="./js/index.js"></script>
    <script>

    </script>
</body>

</html>
